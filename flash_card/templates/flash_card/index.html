{%  extends 'flash_card/root_template.html' %}
{% load flashcard_extras %}

{% block body %}
<div id="sets-list">
    <ul id="set-unordered-list">
        {% for set in all_sets %}
             <li>
                <div class="set-item">
                    <a href="/flash_card/{{ set.id }}">{{ set.name }}</a> |
                    <span> {{ set_lens|at:forloop.counter0 }} cards</span>
                </div>
             </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
