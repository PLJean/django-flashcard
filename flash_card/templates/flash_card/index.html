{%  extends 'flash_card/root_template.html' %}

{% block body %}
<div id="sets-list">
    <ul id="set-unordered-list">
        {% for set in all_sets %}
             <li>
                <div class="set-item">
                    <a href="/flash_card/{{ set.id }}">{{ set.name }}</a>
                </div>
             </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
