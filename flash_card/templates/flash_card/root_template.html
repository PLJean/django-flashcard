{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Flash Card App</title>

    <!-- Bootstrap Core CSS -->
 <link href={%  static "flash_card/css/main.css" %} rel="stylesheet">

    <link href={%  static "flash_card/css/bootstrap.min.css" %} rel="stylesheet">
    <link href={%  static "flash_card/css/sidebar.css" %} rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<nav id="top-nav" class="navbar navbar-inverse">
</nav>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <div class="col-lg-6">
                        <a href="/">
                            Quiz App
                        </a>
                    </div>
                    <div class="col-lg-4">
                        <p href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle</p>
                    </div>
                    <div class="col-lg-2"></div>
                </li>
                <li>
                    <a>Your Quiz Sets</a>
                </li>

                {% for set in all_sets %}
                    <li>
                        <a href="/flash_card/{{ set.id }}">{{ set.name }}</a>
                    </li>
                {%  endfor %}

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
                    <div class="col-lg-12">
                        <p>
                            {% block body %}
                            {% endblock %}
                        </p>
                    </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src={% static "flash_card/js/jquery.js" %}></script>

    <!-- Bootstrap Core JavaScript -->
    <script src={% static "flash_card/js/bootstrap.min.js" %}></script>

    <script src={% static "flash_card/js/main.js" %}></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
